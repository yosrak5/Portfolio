<div id="projectDetail"></div>

<script type="module">
  import { projectsData } from "./projectsData.js";

  // Get project ID from URL
  const params = new URLSearchParams(window.location.search);
  const projectId = parseInt(params.get("id"), 10);

  // Find project
  const project = projectsData.find(p => p.id === projectId);

  if (project) {
    document.getElementById("projectDetail").innerHTML = `
      <div class="project-detail-card">
        <img src="${project.image}" alt="${project.title}" class="detail-image" />
        <h2>${project.title}</h2>
        <p class="tech">${project.technologies.join(" / ")}</p>
        <p>${project.description}</p>
        <a href="${project.githubUrl}" target="_blank" class="button">View Code</a>
      </div>
    `;
  } else {
    document.getElementById("projectDetail").innerHTML = "<p>Project not found.</p>";
  }
</script>

<style>
  .project-detail-card {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    text-align: center;
  }
  .project-detail-card .detail-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  .project-detail-card .button {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 18px;
    border-radius: 6px;
    background: #0092ff;
    color: white;
    text-decoration: none;
  }
  .project-detail-card .button:hover {
    background: #0077cc;
  }
</style>
